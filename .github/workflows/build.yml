name: Build
permissions:
  contents: read
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Update cmake
        run: |
          sudo apt-get update
          sudo apt-get install ca-certificates gpg wget
          test -f /usr/share/doc/kitware-archive-keyring/copyright ||
          wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | sudo tee /usr/share/keyrings/kitware-archive-keyring.gpg >/dev/null
          echo 'deb [signed-by=/usr/share/keyrings/kitware-archive-keyring.gpg] https://apt.kitware.com/ubuntu/ focal main' | sudo tee /etc/apt/sources.list.d/kitware.list >/dev/null
          sudo apt-get update
          sudo apt-get install kitware-archive-keyring
          sudo apt-get update
          sudo apt-get install cmake
      - name: Run Build
        run: |
          mkdir build
          cmake --version
          cmake -S . -B build -DCODE_COVERAGE=ON -DSAMPLE_CPP_BUILD_TESTING=ON -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          cmake --build build/ --config Release
      - name: Run gcov to translate `.gcda` files into `.gcov` readable by humans and SonarCloud
        run: |
          mkdir coverage-dir
          cd coverage-dir
          find .. -name '*.o' | xargs gcov --preserve-paths
          cd ..
      - name: Official SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Put the name of your token here
        with:
          args: >
            --define sonar.cfamily.compile-commands=build/compile_commands.json
            --define sonar.cfamily.gcov.reportsPath=coverage-dir
